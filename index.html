<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat-Application</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/ad.png" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/client.js"></script>

<body>
    <nav>

    <div class="container">
        <center>
            <div class="message center">
                Bot: Hello Everybody Welcome to The Chat
            </div>
        </center>
        <!-- <!-- <div class="message right">Harry: Hey how are you?</div> -->
        <!-- <div class="message left">Bot: Hello Everybody Welcome to The Chat</div></center> -->

            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
